    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="display-1 text-center">Spotify API</h1>
    <h3 class="display-4">DAW First Term Exam</h2>
    <div class="topnav">
        <a class="active" href="index.html">Main Page</a>
        <a href="contact.html">Contact Page</a>
        <a href="about.html">About Page</a>
    </div>
    <div class="container">
        <h1 class="display-2">Contact Form</h1>
        <form action="#nowhere">
            <div class="form-row">
                <div class="form-group col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" required id="email" placeholder="Email">
                </div>
                <div class="form-group col">
                    <label for="password">Name</label>
                    <input type="text" class="form-control" required id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Country</label>
                <input type="text" class="form-control" required id="country" placeholder="Mexico">
            </div>
            <div class="form-group">
                <label for="notes">Comments</label>
                <textarea type="text" id="comment" required name="comment" rows="2" class="form-control md-textarea" placeholder="Type tour comments here ...."></textarea>
            </div>
            <!--<div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="defaultCheck1">
                    <label for="defaultCheck1" class="form-check-label">
                    I agree to send this information to owners.
                </label>
                </div>-->
            <button type="submit" onclick="addComment()" class="btn btn-success">Submit</button>
        </form>
        <div>
            <h3 id="myjson"></h3>
        </div>
    </div>
    <script src="api_methods.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>

</body>

</html>
