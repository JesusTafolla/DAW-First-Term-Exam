<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page API DAW</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="display-1 text-center">Spotify API</h1>
    <h3 class="display-4">DAW First Term Exam</h2>
    <div class="topnav">
        <a class="active" href="index.html">Main Page</a>
        <a href="contact.html">Contact Page</a>
        <a href="about.html">About Page</a>
    </div>
    <div class="spotify-search">
        <div class="row justify-content-center">
          <div class="column">
            <h2>Token:</h2>
          </div>
          <div class="column">
            <h2>Keyword:</h2>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="column">
            <input type="text" id="token">
          </div>
          <div class="column">
            <input type="text" id="keyword" maxlength="20">
          </div>
        </div>

        <div class="row justify-content-around">
          <button name="spotifySearch" onclick="getSpotifySong()">Search</button>
        </div>
    </div>

    <div class="spotify-result" style="display:none" id="spotify-result">
      <div class="row justify-content-center">
        <h2>Artists:</h2>
        <div class="column">
          <div class="card">
            <img src="" id="artist-1">
            <div class="container">
              <h3 id="artist-1-name"></h3>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img src="" id="artist-2">
            <div class="container">
              <h3 id="artist-2-name"></h3>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img src="" id="artist-3">
            <div class="container">
              <h3 id="artist-3-name"></h3>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <h2>Tracks:</h2>
        <div class="column">
          <div class="card">
            <img src="" id="track-1">
            <div class="container">
              <h3 id="track-1-name"></h3>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img src="" id="track-2">
            <div class="container">
              <h3 id="track-2-name"></h3>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img src="" id="track-3">
            <div class="container">
              <h3 id="track-3-name"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="api_methods.js"></script>
</body>
</html>
